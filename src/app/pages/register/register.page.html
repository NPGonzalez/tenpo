<ion-header [translucent]="true" class="ion-no-border">
    <div class="bar bar-header">
        <ion-back-button slot="start" id="back" size="large" name="arrow-back-outline"></ion-back-button>
        <h5 class="title">COMENCEMOS</h5>
        <ion-icon id="listen" slot="end" type="ion-button" name="ear" size="large" src="assets/icon/boton escucha.svg"></ion-icon>
      </div>

</ion-header>

<ion-content [fullscreen]="true">
    <div id="container">
        <div id="container-text">
            <strong><h2>Ingresa tu RUT, número de documento y correo</h2></strong>

            <h5>¡Recuerda! Abrir tu cuenta en Tenpo es seguro y gratis.</h5>

            <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="Rut">
                  <i class="icon placeholder-icon"></i>
                </label>
                <label class="item item-input">
                  <input type="text" placeholder="Número de documento o serie">
                  <i class="icon placeholder-icon"></i>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Correo electrónico">
                    <i class="icon placeholder-icon"></i>
                  </label>
            </div>
            <ion-item>
                <ion-checkbox slot="start"></ion-checkbox>
                <h4>Acepto conforme los términos y condiciones del servicio.</h4>
            </ion-item>
        </div>

        <div id="buttons">
            <section>
                <!-- <header>Block Width</header> -->
                <ion-button id="buttonContinuar" color="secondary" fill="outline" expand="block" (click)='Register()'>CONTINUAR</ion-button>
            </section>
        </div>
    </div>

</ion-content>
